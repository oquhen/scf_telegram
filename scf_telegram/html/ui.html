
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dökümanlar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="inbox">
        <div class="header">
           <div><h1 class="postoffice"><span id="postname"></span> posta ofisi</h1></div>
            <div><span id="postbox"></span></div>
        </div>
        <div class="inboxContainer">
            <ul id="inboxList"></ul>
        </div>
        <button class="btn composetelegram">Telgrafı oluştur</button>
        <button class="btn closePostoffice">Kapat</button>
    </div>
    <div class="compose">
        <form method="POST" id="composeForm">
        <a href="#" class="close_view">X</a>
        <div class="telegram_header">
            <div class="telegram_info">
                <div>
                    <b>Gönderen:</b> <span id="firstname"></span>
                </div>
                <div>
                    <b>Alıcı:</b>
                    <input type="text" name="recipient" id="recipient" maxlength="6" placeholder="Alıcı Posta kodu">
                </div>
                <div>
                    <b>Tarih:</b>
                    <span id="today"></span>
                </div>
            </div>
        </div>
        <input type="text" id="subject" maxlength="255" placeholder="Başlık">
        <textarea name="" id="message" maxlength="455" cols="30" rows="8" placeholder="Telgraf mesajınızı buraya yazın"></textarea>
        <div class="telegram_footer">
            <button type="submit" name="send">Gönder</button>
        </div>
    </form>
    </div>
    <div class="view">
        <a href="#" class="close_view">X</a>
        <div class="telegram_header">
            <div class="telegram_info">
                <div>
                    <b>Gönderen:</b> <span id="view_sender"></span>
                </div>
                <div>
                    <b>ID: </b> <span id="view_id"></span>
                </div>
                <div>
                    <b>Alıcı:</b>
                    <span id="view_recipient"></span>
                </div>
                <div>
                    <b>Tarih:</b>
                    <span id="view_date"></span>
                </div>
            </div>
        </div>
        <p id="view_subject"></p>
        <div id="view_message"></div>
        <div class="telegram_footer">
            <button class="telegram_delete_button">Sil</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
